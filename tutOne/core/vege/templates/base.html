<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header h1,
        header nav,
        footer {
            text-align: center;
        }

        main {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Veggie Site</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/receipes/">Receipes</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ now|date:"Y" }} My Veggie Site</p>
    </footer>

    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        {% if messages %}
        {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="4000">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize toasts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl);
            });
            toastList.forEach(toast => toast.show());
        });
    </script>
</body>

</html>
